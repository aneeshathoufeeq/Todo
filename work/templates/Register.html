<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;  /* Light gray background */
            color: #333;  /* Text color */
        }
        .navbar {
            background-color: #343a40;  /* Dark background color for navbar */
        }
        .navbar-brand {
            color: #fff;  /* White text color for navbar brand */
        }
        .navbar-nav {
            margin-left: auto;  /* Align navbar items to the right */
        }
        .navbar-nav .nav-link {
            color: #fff;  /* White text color for navbar links */
            margin-right: 15px;  /* Adjust spacing between navbar links */
        }
        .navbar-nav .nav-link:hover {
            color: #007bff;  /* Text color on hover */
        }
        .container {
            padding-top: 50px;  /* Add padding to the top of the container */
        }
        .card {
            border: none;  /* Remove border from card */
        }
        .form-group {
            margin-bottom: 20px;  /* Adjust margin bottom for form group */
        }
        .btn-primary {
            background-color: #007bff;  /* Primary button color */
            border-color: #007bff;  /* Button border color */
        }
        .btn-primary:hover {
            background-color: #0056b3;  /* Button color on hover */
            border-color: #0056b3;  /* Button border color on hover */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Taskbuddy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item mx-5">
                        <a class="nav-link active" aria-current="page" href="{% url 'sign_in' %}">Login</a>
                    </li>
                
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-registered"></i> Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                       <h2 class="text-center mb-3">Registration</h2>
                       <div class="form-group">
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}  
                            <div class ="text-center">
                                <button type="submit">Submit</button>
                            </div>

                         </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
